{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% block head_title %}{% trans "Set Password" %}{% endblock %}{% endblock %}

{% block content %}
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary mt-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
